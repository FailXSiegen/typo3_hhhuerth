<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
    <header id="head">
        <div class="container-fluid">
            <div class="row align-items-end">
                <div class="col-12 col-xl-3 position-relative">
                    <span class="position-absolute top-0 start-0 horizontline top w-100"></span>
                    <span class="verticline position-absolute top-0 start-0 h-50"></span>
                    <f:if condition="{logoPath}">
                        
                        <div class="pt-5 ps-5 mt-3 position-relative logo" 
                            itemscope 
                            itemtype="http://schema.org/Organization">
                            <f:link.typolink 
                                    additionalAttributes="{'itemprop':'url'}" 
                                    parameter="{rootPageUid}">
                                <f:image alt="Hans-Hermann HÃ¼rth - Denkmalpflege, Ausbau und Erneuerung" 
                                    class="logo-img img img-fluid"
                                    src="{logoPath}" width="405m" />
                                <p>Denkmalpflege, Ausbau und Erneuerung</p>
                            </f:link.typolink>
                        </div>
                     
                    </f:if>
                    <div class="navbar-header navbar-expand-xl row">
                        <div class="col-12 text-right d-xl-none d-flex justify-content-end">
                            <button class="navbar-toggler" 
                             type="button" 
                             data-bs-toggle="collapse" 
                             data-bs-target="#navwrap" aria-controls="navwrap"
                             aria-expanded="false" 
                             aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-9 mb-3 pe-5 d-flex justify-content-center">
                    <nav class="navbar navbar-expand-xl w-100 p-0" id="nav" itemscope
                            itemtype="http://schema.org/SiteNavigationElement">
                        <div class="collapse navbar-collapse" id="navwrap">
                            <ul class="nav navbar-nav row w-100 p-0">
                                <f:for as="nav" each="{mainNavigation}" iteration="mainnaviterator">
                                    <li class="nav-item me-3 dropdown l1 col text-center {f:if(condition: mainnaviterator.isFirst, then: 'pl-lg-0')} {f:if(condition: nav.children,then:'dropdown hassub')} {f:if(condition: nav.current,then:'current')}"
                                        itemprop="name">
                                        <f:if condition="{nav.children}">
                                            <f:then>
                                                <a class="dropdown-toggle"
                                                    href="#" 
                                                    role="button"
                                                    data-bs-toggle="dropdown"
                                                    data-bs-auto-close="outside"
                                                    aria-expanded="false"
                                                    target="_self"
                                                    title="{nav.title}">
                                                    {nav.title}
                                                </a>
                                                <ul class="dropdown-menu lvl2 mt-0" role="menu">
                                                    <f:for as="secondlevel" each="{nav.children}">
                                                        <li class="nav-item  {f:if(condition: secondlevel.children,then:'dropdown hassub')} {f:if(condition: secondlevel.current,then:'current')}">
                                                            <f:if condition="{secondlevel.data.doktype} == 199">
                                                                <f:then>
                                                                    <div class="dropdown-divider"></div>
                                                                </f:then>
                                                                <f:else>
                                                                    <f:if condition="{secondlevel.children}">
                                                                        <f:then>
                                                                            <div class="dropdown dropend">
                                                                                <a class="dropdown-item dropdown-toggle"
                                                                                    data-bs-toggle="dropdown"
                                                                                    aria-haspopup="true"
                                                                                    aria-expanded="false"
                                                                                    href="#"
                                                                                    target="_self"
                                                                                    title="{secondlevel.title}">
                                                                                    {secondlevel.title}
                                                                                </a>
                                                                                <div class="dropdown-menu">
                                                                                    <f:for as="thirdlevel"
                                                                                            each="{secondlevel.children}">
                                                                                        <a href="{thirdlevel.link}"
                                                                                            class="dropdown-item"
                                                                                            target="{f:if(condition:thirdlevel.target, then:'{thirdlevel.target}',else:'_self')}"
                                                                                            title="{thirdlevel.title}">
                                                                                                {thirdlevel.title}
                                                                                        </a>
                                                                                    </f:for>
                                                                                </div>
                                                                            </div>
                                                                        </f:then>
                                                                        <f:else>
                                                                            <a href="{secondlevel.link}"
                                                                                target="{f:if(condition:secondlevel.target, then:'{secondlevel.target}',else:'_self')}"
                                                                                class="dropdown-item"
                                                                                title="{secondlevel.title}">
                                                                                {secondlevel.title}
                                                                            </a>
                                                                        </f:else>
                                                                    </f:if>
                                                                </f:else>
                                                            </f:if>
                                                        </li>
                                                    </f:for>
                                                </ul>
                                            </f:then>
                                            <f:else>
                                                <a href="{nav.link}"
                                                    target="{f:if(condition:nav.target, then:'{nav.target}',else:'_self')}"
                                                    title="{nav.title}">
                                                    {nav.title}
                                                </a>
                                            </f:else>
                                        </f:if>
                                    </li>
                                </f:for>
                                <li class="ml-lg-3 d-flex">
                                    <f:for as="socialNav" each="{ctaNavigation}">
                                        <f:if condition="{socialNav.data.fa_icon_name}">
                                            <a href="{socialNav.link}"
                                                rel="noopener noreferrer"
                                                class="ml-3 social-icon"
                                                target="{f:if(condition:socialNav.target, then:'{socialNav.target}',else:'_self')}"
                                                title="{socialNav.title}">
                                                <i class="fa fa-2x {socialNav.data.fa_icon_name}" aria-hidden="true"></i>
                                            </a>
                                        </f:if>
                                    </f:for>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

            </div>
        </div>
        <f:cObject data="{
                    colPos:'1'
                    }"
                   typoscriptObjectPath="lib.dynamicContent" />
    </header>
</html>
